# Set Default Terminal
set -g default-terminal "screen-256color"

# Set default shell
set -g default-shell /usr/local/bin/zsh

# Change PREFIX key binding
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set Key Movment Keys For Buffer Mode
setw -g mode-keys vi

# Set Vi-style Copy Paste in Buffer Mode
# bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
# bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection
bind Space choose-buffer

# Vim Tmux Integration
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Make New Window From Current Directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Auto Window Rename
setw -g automatic-rename on

# set base index numbering for windows and panes at 1
set -g base-index 1
set -g pane-base-index 2

# Set Pane Window Split
bind-key v split-window -h
bind-key b split-window

# HJKL To Move Between Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# HJKL to resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Clock
set-window-option -g clock-mode-colour green

# Set screen-saver
#set -g lock-after-time 10
#set -g lock-server on
#set -g lock-command '/opt/local/bin/cmatrix -u 9'

# Client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring in other windows
setw -g monitor-activity on
set -g visual-activity on

# Set Mouse Mode (tmux < 2.1)
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# Set Mouse Mode (tmux >= 2.1)
set -g mouse
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Set Status Line Refresh Interval
set -g status-interval 1

set -g status-bg "colour234"
set -g message-command-fg "colour144"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "blue"
set -g message-bg "colour237"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour144"
set -g message-command-bg "colour237"
set -g status-attr "none"
set -g pane-border-fg "colour237"
set -g status-left-attr "none"
set -g window-status-style fg=white,bg=colour234
set -g window-status-activity-style fg=white,bg=colour234
set -g window-status-current-style fg=white,bg=blue
set -g window-status-bell-style fg=white,bg=red
setw -g window-status-separator ""
set -g status-left "#[fg=colour15,bg=blue] #H #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] #(whoami) #[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]#[fg=blue,bg=colour234] #S #[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour27,bg=colour234] #(rainbarf --width 20 --battery --rgb) #[fg=blue,bg=colour234] %a #[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] %Y-%m-%d #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour15,bg=blue] %H:%M:%S "
setw -g window-status-format " #W#F "
setw -g window-status-current-format " #W#F "

# Reload Config File
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
